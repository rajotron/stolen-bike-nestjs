<div class="container" >
<div class="row justify-content-center align-items-center"  style="height: 100vh" >
	<div class="col-6" > 
<div class="login-wrapper text-center">

     <mat-card >
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #myform="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <span class="label">Username</span>
            <mat-label></mat-label>
            <input matInput placeholder="username" name="username"   [(ngModel)]="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <span class="label">Password</span>
            <mat-label></mat-label>
            <input matInput placeholder="password" name="password"   [(ngModel)]="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="onSubmit(myform)" class="btn-block">Log in</button>
      </form>
    </mat-card>

   
  
  </div></div></div></div>
