<div class="container" >
<div class="row justify-content-center"  style="height: 100vh" >
  <div class="col-12" > 
    <div class="wrapper1">
<h3 mat-dialog-title>Update Police Officer Info</h3>
<h4>ID: <span class="red">{{data.id}}</span></h4>

<div mat-dialog-content>
  

 <p class="labels">name</p>
 <mat-form-field class="formField">
 <input matInput [(ngModel)]="data.name">
 </mat-form-field>
  <p class="labels">status</p>
 <mat-form-field class="formField" style="margin-bottom: 5px;">
 <input matInput [(ngModel)]="data.status">
 <mat-hint style=" background: #ffff0040;
    padding: 5px;
    font-size: 13px;
    border-radius: 9px;">ON-DUTY, IDLE</mat-hint>
 </mat-form-field>
  <p class="labels" style="margin-top:37px;">currentCaseId</p>
 <mat-form-field class="formField">
 <input matInput [(ngModel)]="data.currentCaseId">
 </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="createNewPoliceOfficer()" cdkFocusInitial>CREATE</button>
</div>
</div></div></div></div>
